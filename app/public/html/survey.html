<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Survey</title>
        <link rel="stylesheet" href="public/css/bootstrap.min.css">
        <link rel="stylesheet" href="public/css/main.css" onerror="sheetError()">
    </head>

    <body>
        <nav class="navbar">
            <a class="nav-link text-left" href="/">Home</a>
            <h1 class="m-auto">Survey</h1>
        </nav>

        <div class="container mt-5">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name">
                </div>

                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="text" class="form-control" id="image" placeholder="Link to image">
                </div>

                <div class="questions mt-5 bg-info">
                    <ul class="list-group">
                        <li class="list-group-item m-3">Question 1</li>
                        <li class="list-group-item m-3">Question 2</li>
                    </ul>
                </div>

                <button type="submit" class="btn btn-primary mt-5">Submit</button>
            </form>
        </div> 
        
        <footer>
            <div class="footer fixed-bottom text-center">
                <small>2018</small>
            </div>
        </footer>

        <script src="public/js/jquery.min.js"></script>
        <script src="public/js/bootstrap.min.js"></script>
    </body>
</html>
