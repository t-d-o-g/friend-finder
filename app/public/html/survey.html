<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Survey</title>
        <link rel="stylesheet" href="public/css/bootstrap.min.css">
        <link rel="stylesheet" href="public/css/main.css" onerror="sheetError()">
    </head>

    <body>
        <header>
            <div class="navbar">
                <a class="nav-link" href="/">Home</a>
                <h1 id="heading">Survey</h1>
            </div class="navbar">
        </header>

        <div class="container mt-5">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name">
                </div>

                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="text" class="form-control" id="image" placeholder="Link to image">
                </div>

                <div class="questions mt-5 bg-info">
                    <ul class="list-group">
                    </ul>
                </div>

                <button type="submit" id="submit" class="btn btn-primary mt-5">Submit</button>
            </form>
        </div> 

        <div class="container">

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">BFF</h4>
                    </div>
                    <div class="modal-body">
                    <p>Your best friend is...</p>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <div class="footer navbar-fixed-bottom text-center">
                <small>2018</small>
            </div>
        </footer>

        <script src="public/js/jquery.min.js"></script>
        <script src="public/js/bootstrap.min.js"></script>
    </body>

    <script type="text/javascript">
        surveyQuery = () => {
            const currentUrl = window.location.origin;

            $.ajax({ url: `${currentUrl}/api/survey`, method: 'GET' })
                .then(surveyData => {
                    console.log(surveyData);
                    for (let i = 0; i < surveyData.length; i++) {
                        let question = $('<li>');
                        question.addClass('list-group-item m-3');
                        question.text(surveyData[i]['question']);

                        let answersLink = $('<a>');
                        answersLink.attr({'data-toggle': 'collapse', 'href': `#collapsableItem-${i}`});
                        answersLink.addClass('btn btn-link');
                        answersLink.text('Answer');
                        question.append(answersLink);

                        let answersDiv = $('<div>');
                        answersDiv.addClass('collapse');
                        answersDiv.attr('id', `collapsableItem-${i}`);
                        question.append(answersDiv);

                        let card = $('<div>');
                        card.addClass('card card-body');
                        answersDiv.append(card);

                        let answers = ['Strongly Agree', 'Agree', 'Neutral', 'Disagree', 'Strongly Disagree'];
                        for (let j = 0; j < 5; j++) {
                            let formCheck = $('<div>');
                            formCheck.addClass('form-check');
                            card.append(formCheck);
                         
                            let input = $('<input>');
                            input.addClass('form-check-input')
                            input.attr({'type': 'radio', 'name': `radioGroup-${i}`, 'id': `radio-${j}`, 'value': `option-${j}`});
                            formCheck.append(input);

                            let label = $('<label>');
                            label.addClass('form-check-label');
                            label.attr('for', `radio-${j}`);
                            label.text(answers[j]);
                            formCheck.append(label);
                        }

                        $('.list-group').append(question);
                    }
                });
        }
        surveyQuery();

        $("#submit").on("click", event => {
            event.preventDefault();
            let responses = [];

            for (let i = 0; i < 9; i++) {
                responses.push($(`input[name=radioGroup-${i}]:checked`).val());
            }

            let friend = {
                friendName: $("#name").val().trim(),
                friendImg: $("#image").val().trim(),
                friendResponses: responses 
            }

            console.log(friend);

            $.post("/api/friends", friend,
                data => {
                    console.log(data);
            });
            
                $("#myModal").modal();
        });

    </script>
</html>
